<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- Register Form -->
        <form id="registerForm" style="display: block;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" class="form-control" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn" onclick="validateRegistration()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </form>

        <!-- Login Form -->
        <form id="loginForm" style="display: none;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button class="btn" onclick="validateLogin()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
